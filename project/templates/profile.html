<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<script>

function TransferString(content)  
{  
    var string = content;  
    try{  
        string=string.replace(/\r\n/g,"<br>")  
        string=string.replace(/\n/g,"<br>");  
    }catch(e) {  
        alert(e.message);  
    }  
    return string;  
}

/**
 * Ajax的Get请求辅助方法
 * @param {String} url  请求后台的地址
 * @param {Function} callback  请求成之后，返回数据成功，并且调用此方法，这个方法接受一个参数就是后台返回的数据。
 * @return undefined
 */
function ajaxGet(url, callback) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', url, true);
  xhr.send();

  xhr.onreadystatechange = function () {
    if (xhr.readyState == 4 && xhr.status == 200) {
      callback(xhr.responseText);
    }
  }
}

function showDns(){
   ajaxGet('/checkdns', function (data) {
      var dnsObject = JSON.parse( data )
      document.getElementById('dnsconf').innerHTML = '当前DNS信息：<br/>'+TransferString(dnsObject.result);
      console.log(data);
   });
}

function changeDns(newZone){
   ajaxGet('/checkzone/'+newZone, function (data) {
      var dnsObject = JSON.parse( data )
      console.log(data);
      showDns();
   });
}

function changeIP(myId){
   var ip=prompt("请输入["+myId+"]区的IP地址：",""); // 弹出input框
   if (ip != null){
      ajaxGet('/changeIp/'+myId+"/"+ip, function (data) {
         console.log(data);
      });
      alert("准备将["+myId+"]区的IP地址改为："+ip+"（如IP地址不规范将无法修改！）");
   }
}

</script>
<h1 class="title">
  Welcome, {{ name }}!
</h1>
<div style="float:left;width:49%">
<div style="margin-bottom: 10px">
        <button class="button button1 right" type="button" id="us">切换至美国</button>
</div>
<div style="margin-bottom: 10px">
        <button class="button button2 right" type="button" id="tw">切换至台湾</button>
</div>
<div style="margin-bottom: 10px">
        <button class="button button3 right" type="button" id="hk">切换至香港</button>
</div>
<div style="margin-bottom: 10px">
        <button class="button button4 right" type="button" id="sg">切换至新加坡</button>
</div>
<div style="margin-bottom: 10px">
        <button class="button button5 right" type="button" id="jp">切换至日本</button>
</div>
<div style="margin-bottom: 10px">
        <button class="button button1 right" type="button" id="local">切换至正常</button>
</div>

<div style="margin-bottom: 10px">
        <button class="button button2" type="button" onclick="showDns()">查看DNS解析</button>
</div>
</div>
<div style="float:left;width:49%">
<div id="dnsconf" style="font-size:9px"></div>
</div>

<script>
window.onload = function(){
   var rightItems = document.querySelectorAll('.right');
   //去掉默认的contextmenu事件，否则会和右键事件同时出现。
   rightItems.forEach(function(right) {
   
      right.oncontextmenu = function(e){
          e.preventDefault();
      };

      right.onmousedown = function(e){
          if(e.button ==2){
              changeIP(right.id);
          }else if(e.button ==0){
              changeDns(right.id);
          }
      }
   });
}
</script>
{% endblock %}
